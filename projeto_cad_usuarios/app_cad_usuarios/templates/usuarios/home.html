{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center;" calss="container">
        <h1>Cadastro de Usuários</h1>
        Nome <input name="nome" class="form-control-sm" type="text">
        Idade <input name="idade" class="form-control-sm" type="text">
        Email <input name="email" class="form-control-sm" type="email">
        <div style="margin-top: 10px;">
            <label>Imagem de Perfil</label>
            <input type="file" class="form-control-sm" accept="image/*" onchange="previewImagem(event)">
        </div>

        <div class="d-flex justify-content-center" style="margin-top: 10px;">
            <img id="imagemPreview" src="#" alt="Pré-visualização da Imagem"
                style="display: none; width: 100px; height: 100px; border-radius: 50%;" />
        </div>

        <!-- Botão de Cadastro -->
        <button class="form-control-sm" style="margin-top: 10px;">Cadastrar!</button>
    </div>
</form>
{% endblock %}
